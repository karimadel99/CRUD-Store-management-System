<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD System</title>
</head>
<body>
   <h1 class="text-center my-4">My Store</h1>
    <div class="w-75 mx-auto text-capitalize">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" class="form-control mt-1 mb-1">
        <div id="productNameError" class="alert-danger alert d-none py-1"></div>
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" class="form-control mt-1 mb-1">
        <div id="productPriceError" class="alert-danger alert d-none py-1"></div>
        <label for="prductCategory">Product Category:</label>
        <input type="text" list="Category" id="prductCategory" class="form-control mt-1 mb-1">
        <datalist id="Category">
            <option value="Mobile"></option>
            <option value="Tablet"></option>
            <option value="Laptop"></option>
            <option value="TV"></option>
        </datalist>
        <div id="productCategoryError" class="alert-danger alert d-none py-1"></div>

        <label for="productDesc">Product Description:</label>
        <textarea id="productDesc" class="form-control mt-1 mb-1"></textarea>
        <div id="productDescError" class="alert-danger alert d-none py-1"></div>

        <label for="prductImage">Product Image:</label>
        <input type="file" accept="image/*" class="form-control mt-1 mb-1" id="prductImage">
        <div id="productImageError" class="alert-danger alert d-none py-1"></div>

        <button class="btn btn-outline-primary my-4" onclick="addProduct()">Add Product</button>
        <button class="btn btn-outline-warning d-none my-4" onclick="updateProduct()">Update Product</button>
    </div>

    <div class="container">
        <input type="search" oninput="search()" placeholder="Search By Product Name.." class="form-control w-75 mx-auto my-3" id="searchTerm">
        <div class="row my-4 gy-3 " id="rowData">
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
